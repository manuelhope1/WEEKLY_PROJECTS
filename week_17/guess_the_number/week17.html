<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/week17.css">
</head>
<body >

    
        <h1 id="name">🎮 Guess the number game 🎮</h1>
       

        <div id="guess-game">
            
            <h3 style="color:rgb(255, 255, 255);font-weight:400; font-family: 'Gloock', serif;color: rgb(0, 205, 202);">Guess the number between 1-100</h3>

            <div id="infobox">
                <p  id="info1" style="padding:4px 5px; font-size: 20px;font-weight: bolder;">Input Number Below </p>
            </div>

            <img id="imgg" style="padding-bottom:10px;">
            
            <form>
                <input type="number" name="" id="input" autocomplete="off">
            </form>
            
            <form style="padding-top: 20px;">
                <button id="play" onclick="guessTheNumber(event)">Play</button>
                <button id="reset">Reset<i class="bi bi-arrow-clockwise" style="color:rgb(254, 11, 11);font-size: 16px;font-weight: bolder;padding-left: 5px;"></i></button>
            </form>

            <hr style="color: white ;">

            
        </div>

    

        <script type="text/javascript" src="js/jquery-3.6.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="js/week17.js"></script>
</body>
</html>
